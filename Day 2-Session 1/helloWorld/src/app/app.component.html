<html>

  <body>
   <h1 style="color:red; align:center">Hello world</h1>
      <h2 style="color:red; align:center">Lord of the rings</h2>

  <div *ngIf="flag">
    <h2>Employee Details</h2>
    <h3>Id: 3</h3>
    <h3>Name: John</h3>
    <h3>Salary:{{Salary|currency:"INR"}}</h3>
    <h3>Permanent: {{permanent}}</h3>
    <h3>Department: {{department}}</h3>
    </div>
    <h2>Skills</h2>
    <div *ngFor="let i of skills; let j=index">
      <h3>{{j+1}}           {{i.name}}</h3>
    </div>
    <h3>Date of birth:{{date|date:"MM,dd,yyyy"}}</h3>
    <script src="" async defer></script>
  </body>
